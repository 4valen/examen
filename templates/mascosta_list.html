{% load static % }
<DOCTIYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Título de tu página</title>
    </head>
    <body>
        <h1>editar datos</h1>
        <button type="button">
            <a href="{% 'mascotasAdd' %}" >Agregar</a>

        </button>
        <div id="isMensajes">
            {% if mensaje %}
                {{mensaje}}
                {&url %}

            </div>

            <table>
                {% if mascotas %}
                    <th>rut</th>
                    <th>nombre</th>
                    <th>apellido</th>
                    <th>Eliminar</th>
                    <th>Modificar</th>
                    {% for in mascotas %}
                    <tr>
                        <td> {{x.rut}}
                        <td> {{x.nombre}}
                        <td> {{x.apellido}}
                        <td> <a href=" { url 'mascota'pk=x.rut % }">Eliminar </a>
                        <td> <a href="{% url 'mascotas_finedit' pk=x.rut %}"> modificar</a></td>
                    </tr>  
                    
                    {% endfor %}
                    {% endif %}

                </table>
                <script src="//ajax.googleapis.com/ajax/libs/jquery.min.js"></script>
                <script>
                    $(document).ready(function(){
                        $("#idMensaje").delay(2000).fadeOut("slow");

                    });

                </script>
                <button type="button">
                    <a href="{% url 'mascotas_add' %}">Agregar</a>
                </button>
            </body>
</html>
